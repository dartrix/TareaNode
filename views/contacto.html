<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pagina</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="/public/css/style.css">
</head>

<body style="background-color: #111">

    <nav class="navbar is-black" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                Guitar-Ra
            </a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/modelos">
                    Modelos
                </a>
                <a class="navbar-item" href="/hobby">
                    Hobby
                </a>
                <a class="navbar-item" href="/contacto">
                    Contacto
                </a>
            </div>
    </nav>

    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">

                    <p class="title" style="color:#fff">Contactanos</p>

                    <div class="field">
                        <label class="label" style="color:#fff">Nombre</label>
                        <div class="control">
                          <input class="input" type="text" placeholder="Text input">
                        </div>
                      </div>
                      
                      <div class="field is-dark">
                        <label class="label" style="color:#fff">Email</label>
                        <div class="control has-icons-left has-icons-right">
                          <input class="input" type="email" placeholder="Email input" value="">
                          <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fas fa-exclamation-triangle"></i>
                          </span>
                        </div>
                        
                      </div>
                      
                      
                      <div class="field">
                        <label class="label" style="color:#fff">Mensaje</label>
                        <div class="control">
                          <textarea class="textarea" placeholder="Textarea"></textarea>
                        </div>
                      </div>
                      
                      
                      <div class="field is-grouped">
                        <div class="control">
                          <button class="button is-link">Enviar</button>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer has-text-centered">
        Hecho por <b>Darwin Ramos 2017-4793</b>
    </footer>

</body>

</html>
